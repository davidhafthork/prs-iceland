<!DOCTYPE html>
<html>
<head>
    <title>Quick Fix Test</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/critical-fixes.css">
    <style>
        body { margin: 0; }
        .spacer { height: 200vh; padding-top: 100px; }
        .info { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: black; 
            color: white; 
            padding: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-outer" class="transparent">
        <div class="container">
            <div class="row">
                <div class="logo-section">
                    <a id="logo" href="#">
                        <img class="stnd logo-svg" src="../images/psr-logo.svg" alt="PRS Iceland">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer">
        <h1>Scroll down to test header</h1>
    </div>

    <!-- About Section Test -->
    <section class="about-section">
        <div class="about-content">
            <h2>This text should be dark/visible</h2>
            <p>This paragraph should be gray and visible on white background.</p>
        </div>
    </section>

    <div class="info">
        Scroll: <span id="scroll">0</span>px<br>
        Header: <span id="classes">...</span>
    </div>

    <script>
        // Simple header scroll
        const header = document.getElementById('header-outer');
        
        function update() {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
                header.classList.remove('transparent');
            } else {
                header.classList.remove('scrolled');
                header.classList.add('transparent');
            }
            
            document.getElementById('scroll').textContent = window.scrollY;
            document.getElementById('classes').textContent = header.className;
        }
        
        window.addEventListener('scroll', update);
        update();
    </script>
</body>
</html>
